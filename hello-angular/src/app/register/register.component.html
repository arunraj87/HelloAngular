<h1>Sign Up</h1>
<hr>
<div class="col-md-3">
    <form [formGroup]="registerForm" (ngSubmit)="register(registerForm.value)" autocomplete="off">
      <div class="form-group" >
        <input placeholder="First name..." id="firstName" class="form-control"
               formControlName = "firstName"  type="text"/>
      </div>
      <div class="form-group" >
        <input placeholder="Last name..." id="lastName" class="form-control"
               formControlName="lastName" type="text"/>
      </div>
      <div class="form-group" >
        <input placeholder="Username" id="username" class="form-control"
               formControlName = "userName" type="text"/>
      </div>
      <div class="form-group" >
          <input placeholder="Password" id="password" class="form-control"
                 formControlName="password" type="password"/>
      </div>
      <div class="center-block" style="text-align: center;">
        <button type="submit" class="btn red-background btn-primary">Save</button>
        <button type="button" (click) =(cancel()) class="btn btn-primary">Cancel</button><br>
      </div>
    </form>
</div>
