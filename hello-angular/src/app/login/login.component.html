<h1>Login</h1>
<hr>
<div class="centered">
  <div class="col-md-3" style="position: relative;left:37%;">
    <form #loginForm="ngForm" (ngSubmit)="validate(loginForm.value)" autocomplete="off">
      <div class="form-group" >
        <input placeholder="Username" id="username" class="form-control"
               (ngModel) = "userName" name = "userName" type="text"/>
      </div>
      <div class="form-group" >
        <div class="controls">
          <input placeholder="Password" id="password" class="form-control"
                 (ngModel) = "password" name="password" type="password"/>
        </div>
      </div>
      <button type="submit" class="btn red-background btn-primary center-block">Log In</button><br>
    </form>
    <span style="color:red">{{errorMessage}}</span>
  </div>
</div>
